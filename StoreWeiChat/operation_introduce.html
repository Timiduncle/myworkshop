<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <script type="text/javascript" src="http://libs.useso.com/js/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="wxJs/jquery-1.8.3.min.js"><script>')</script>
    <title>积分商城</title>
    <link rel="stylesheet" type="text/css" href="wxCss/resetWx.css"/>
    <link rel="stylesheet" href="wxCss/swiper-3.3.1.min_wjj.css"/>
    <script src="wxJs/swiper-3.3.1.jquery.min.js"></script>
    <link rel="stylesheet" href="wxCss/mall_style.css"/>
</head>
<body>
<div class="view">
    <div class="swiper-container">
        <ul class="swiper-wrapper">
            <li class="swiper-slide"><img src="imagesWx/cuxiao.png" alt=""/></li>
            <li class="swiper-slide"><img src="imagesWx/xiaosijiuyuan.png" alt=""/></li>
            <li class="swiper-slide"><img src="imagesWx/weixiuyuyue.png" alt=""/></li>
            <li class="swiper-slide"><img src="imagesWx/guwen.png" alt=""/></li>
            <!--<li class="swiper-slide"><img src="imagesWx/s_03.jpg" alt=""/></li>
            <li class="swiper-slide"><img src="imagesWx/s_04.jpg" alt=""/></li>-->
        </ul>
        <!-- 分页器(分页小点) -->
        <div class="swiper-pagination swiper-pagination-bullets"></div>
        <!-- 如果需要导航按钮 -->
        <!--<div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>-->
        <!-- 如果需要滚动条 -->
        <!--  <div class="swiper-scrollbar"></div>-->
    </div>
</div>
<script type="text/javascript">
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',// 水平方向
        //direction: 'vertical',  垂直方向
        loop: true,
        //autoplay : 2000,
        // 分页器
        pagination: '.swiper-pagination',
        paginationClickable :true  //点击切换。false为点击不切换，默认为false
        // 前进后退按钮
        // nextButton: '.swiper-button-next',
        // prevButton: '.swiper-button-prev',
        //滚动条
        // scrollbar: '.swiper-scrollbar',
    })
</script>
</body>
</html>
