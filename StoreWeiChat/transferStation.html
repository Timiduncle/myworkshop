//用于得到前面传来的参数
function getQuery(name){
	var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
	var r=window.location.search.substr(1).match(reg);
	return r!=null?r[2]:"";
};
var code=getQuery("code");//从上一页面得到数据code
var state=getQuery("state");//从上一页面得到数据state  0发布需求1需求列表2个人中心
